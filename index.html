<!DOCTYPE html>
<html lang="en">

<head>
    <title>Index</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
</head>
<style>
    .bg-personal {
    background-image: url(../Encriptador_Challenge_ONE/img/725250.jpg);
    background-size: cover;
    background-repeat: no-repeat;
}

.titulo {
    font-style: italic;
    text-decoration: underline;
    color: #0603ac;
    text-align: center;
}

.texto {
    background: #0000004F;
    font-family: 'Inter';
    font-style: normal;
    font-weight: 400;
    font-size: 16px;
    line-height: 19px;
    color: #ffffff;
    text-align: center;
    border: transparent;
    border-radius: 25px;
}
</style>
<body class="bg-personal">

    <div class="container-fluid p-3 my-3 bg-dark text-white">

        <div class="col-group">

            <div class="col-2">
                <h1 class="display-4"><img src="img/0.1-removebg-preview.png" class="img-fluid" alt="">lura </h1>
            </div>
            <div class="col-12 text-center">
                <p class="display-4 titulo">Encriptador WEB</p>
            </div>
        </div>

    </div>
    <div class="container">
        <div class="row">
            <div class="col">
                <div class="form-group">
                    <textarea class="form-control texto" rows="5" id="texto_area" style="height: 260px;"
                        placeholder="Ingrese el Texto aqui"></textarea>
                </div>
                <div class="btn-group">
                    <button type="button" class="btn btn-success" id="botonE">Encriptar</button>
                </div>
                <div class="btn-group">
                    <button type="button" class="btn btn-primary" id="botonD">Desencriptar</button>
                </div>
            </div>

            <div class="col">
                <div class="form-group">
                    <textarea class="form-control texto" rows="5" id="texto_resultado" style="height: 260px;">
                    </textarea>
                </div>
                <div class="btn-group">
                    <button type="button" class="btn btn-secondary" id="botonC">Copiar</button>
                </div>
            </div>
        </div>
    </div>
</body>


<script src="js/main.js"></script>
<!-- jQuery library -->
<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.1/dist/jquery.slim.min.js"></script>
<!-- Popper JS -->
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<!-- Latest compiled JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>


</html>
